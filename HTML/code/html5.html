<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg height="200" width="200">
        <circle cx="100" cy="100" r="30" fill="red"></circle>
        <rect x="50" y="50" height="100" width="100" fill="blue">
            <animate attributeName="fill"
            from="blue"
            to="green"
           begin="click"
      dur="2s"
      repeatCount="indefinite"></animate>
        </rect>
        <line x1="25" y1="25" x2="85" y2="85" stroke="green" ></line>
        <text x="10" y="50" font-family="Arial" font-size:"50px" fill="red">PRASAD</text>
    </svg>

  <svg >
    <path d="M 0 0 L 0 0 L 1 1 C 2 1 0 0 2 0" style="background-image: url('./shinchan.jpg');"></path>
  </svg>


</body>
</html>
